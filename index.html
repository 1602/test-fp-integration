<!DOCTYPE html>
<html>
    <head>
<script>
  // Initialize the agent on page load.
  const fpPromise = import('https://fpjscdn.net/v3/VjtAG5ZjtcsM0xJVytAj')
    .then(FingerprintJS => FingerprintJS.load({
      region: "eu"
    }))

  // Get the visitorId when you need it.
  fpPromise
    .then(fp => fp.get())
    .then(result => {
      const visitorId = result.visitorId
      console.log(visitorId)
    })

</script>
    </head>
<body>
    Hello world.
</body>
</html>
